<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <!--
        Formulario - input type="button"

        • Otro tipo de boton que podemos crear es mediante el elemento input
        y fijando en la propiedad type el valor "button".
        • Este tipo de botón no se lo puede hacer que actúe como los botones
        de tipo submit o reset, su actividad dependerá de un programa
        desarrollado en JavaScript.
    -->
    <form action="registrardatos" method="post">
        <h1>Resultado</h1>
        <input type="button" name="boton7" value=" 7 ">
        <input type="button" name="boton8" value=" 8 ">
        <input type="button" name="boton9" value=" 9 ">
        <input type="button" name="botondiv" value=" / ">
        <br>
        <input type="button" name="boton7" value=" 4 ">
        <input type="button" name="boton8" value=" 5 ">
        <input type="button" name="boton9" value=" 6 ">
        <input type="button" name="botonmult" value=" * ">
        <br>
        <input type="button" name="boton7" value=" 1 ">
        <input type="button" name="boton8" value=" 2 ">
        <input type="button" name="boton9" value=" 3 ">
        <input type="button" name="botondiv" value=" + ">
        <br>
        <input type="button" name="boton7" value=" 0 ">
        <input type="button" name="boton7" value=" = ">
        <input type="button" name="boton7" value=" - ">

    </form>
</body>
</html>
