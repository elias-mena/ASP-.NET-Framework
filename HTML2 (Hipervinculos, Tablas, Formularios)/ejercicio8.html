<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>
<body>
    <!--
        • Cuando tenemos un conjunto de opciones pero solo una puede ser
        seleccionada debemos emplear controles visuales de tipo radio.
        • Para definir controles de tipo radio también utilizamos el elemento
        input inicializando la propiedad type con el valor "radio“.
    -->
    <form action="registrardatos" method="post">
        Ingrese su nombre:
        <input type="text" name="nombre" size="20">
        <br>
        Seleccione el máximo nivel de estudios que tiene:
        <br>
        <input type="radio" name="estudios" value="1">Sin estudios <br>
        <input type="radio" name="estudios" value="2">Primario <br>
        <input type="radio" name="estudios" value="3">Secundario <br>
        <input type="radio" name="estudios" value="4">Unviversitario <br>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
