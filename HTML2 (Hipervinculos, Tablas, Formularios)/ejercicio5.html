<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <!--
        • Input nos permite definir cuadros de texto y botón para subir los
        datos al servidor.
        • También podemos definir cuadros para el ingreso de una clave y
        botones para borrar el contenido de todos los controles del formulario.
    -->
    <form action="registrardatos" method="post">
        Ingrese su nombre:
        <input type="text" name="nombre" size="20">
        <br>
        Ingrese su clave:
        <input type="password" name="clave" size="12">
        <br>
        <input type="submit" value="enviar">
        <input type="reset" value="borrar">
    </form>
</body>
</html>
