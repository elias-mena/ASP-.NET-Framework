<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
</head>
<body>
    <!--
        • El elemento checkbox es otro control que se puede insertar en un formulario.
        • Un checkbox es una casilla de selección que puede tomar dos valores (seleccionado/no seleccionado)
    -->
    <form action="registrardatos" method="post">
        Ingrese su nombre:
        <input type="text" name="nombre" size="30">
        <br>
        Seleccione los lenguajes que conoce: 
        <br>
        <input type="checkbox" name="Java">Java <br>
        <input type="checkbox" name="cmasmas">C++ <br>
        <input type="checkbox" name="c">C <br>
        <input type="checkbox" name="csharp">C# <br>

        <input type="submit" value="enviar">
    </form>
</body>
</html>
