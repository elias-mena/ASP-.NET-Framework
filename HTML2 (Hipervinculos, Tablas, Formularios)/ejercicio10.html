<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
</head>
<body>
    <!--
        • Una variante del cuadro de selección es permitir que
        el visitante del sitio pueda seleccionar varias opciones.
    -->
    <form action="registrardatos" method="post">
        Seleccione uno o varios colores (Precione Ctrl para seleccionar varios colores) <br>
        <select name="colores[]" size="4" multiple>
            <option value="1">Rojo</option>
            <option value="2">Verde</option>
            <option value="3">Azul</option>
            <option value="4">Amarillo</option>
            <option value="5">Blanco</option>
            <option value="6">Negro</option>
            <option value="7">Naranja</option>
            <option value="8">Violeta</option>
        </select>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
